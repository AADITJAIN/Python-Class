	<script>
	$(document).ready(function(){
		$.ajax({
			type: "GET",
			url: "https://raw.githubusercontent.com/GVRGowtham/Python-Class/ne/Tasks/Task 1/Names.txt",
			success: function(data)
			{
				var lst=data.split("\n");
				//alert(lst);
				var inn="<div class=\"view overlay\"><div class=\"row\">";
				for (i in lst){
					var sep=lst[i].split("-");
					inn=inn+"<div class=\"col-xs-4 \" id=\""+sep[0]+"\" onclick=\"show('"+sep[0]+"')\"><div class=\"form-bottom\">"+"<h3><strong>"+sep[0]+"</strong></h3><p align=\"right\">"+sep[1]+"</p></div></div>";
				}
				inn=inn+"</div></div>";
				//alert(inn);
				document.getElementById("put").innerHTML=inn;
			},
			error: function()
			{
				alert("Failed");
			}
		});
		
	});
	function show(name){
		alert(name);
	}
